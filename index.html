<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id="photo-template" type='text/x-tmpl-mustache'>
      <div class='card'>
        <h2>{{title}}</h2>
        <img src={{url}}>
        <p>{{description}}</p>
      </div>
    </script>
    <script id="largeDiv" type='text/x-tmpl-mustache'>
      <div class='newCard'>
        <h2>{{title}}</h2>
        <img src={{url}}>
        <p>{{description}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <span class = 'num'>Sort by # of horns</span>
      <span class='tt'>Sort by title</span>
      <nav>
        <ul>
          <li id='page1Button'>page1</li>
          <li id='page2Button'>page2</li>
        </ul>
     </nav>
    </header>
    <form >
      <label for="search">search by keyword</label>
      <input id='search' type="text">
    </form>
    <main>
      <!-- <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
